{% extends "elections/base.html" %}

{% block title %}Edycja obwodu{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="." method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        {{ field.errors }}
                        {{ field.label_tag }}
                        {{ field }}
                    </div>

                {% endfor %}
                <button type="submit" class="btn btn-default">Zapisz</button>
            </form>
        </div>
    </div>
{% endblock %}
